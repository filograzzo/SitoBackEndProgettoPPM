        }

        body {
            display: flex;
            flex-direction: column;
        }

        }

            flex: 1;
            display: flex;
        }

        .sidebar {

            padding: 20px;
            color: #fff;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
