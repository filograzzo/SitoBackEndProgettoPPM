<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Ricetta</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">DA NONNA PAOLA</a>
        </div>
    </nav>
</header>
<main>
    <div class="profile-page">
        <div class="profile-form">
            <h1>Modifica Ricetta</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Salva Modifiche">
                <a class="btn btn-light" href="{% url 'my-profile' %}">Annulla</a>
            </form>
        </div>
    </div>
</main>
</body>
</html>
