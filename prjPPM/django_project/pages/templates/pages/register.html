<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    <title>Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Cambia il colore di sfondo se desideri */
        }

        /* Stile per l'header */
        header {
            width: 100%;
            background-color: #007bff; /* Cambia il colore di sfondo dell'header se desideri */
        }

        .navbar-brand {
            font-size: 24px;
            text-align: center;
            color: white; /* Cambia il colore del testo se necessario */
            padding: 10px 0;
            display: block;
        }

        /* Stile per il form di registrazione */
        .register-form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            text-align: center;
            max-width: 550px; /* Limita la larghezza del form se desideri */
            width: 100%;
            margin-top: 20px; /* Aggiungi margine superiore per separare dall'header */
        }

        /* Stile per il titolo */
        .register-form h1 {
            margin-bottom: 20px; /* Aggiungi margine inferiore per separare dal form */
        }

        /* Stile per i campi del form */
        .register-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Cambia il colore di sfondo del pulsante */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .register-form input[type="submit"]:hover {
            background-color: #0056b3; /* Cambia il colore di sfondo del pulsante al passaggio del mouse */
        }
        .btn-light{
            margin-top:20px;
            border: 1px solid black;
        }

        .login-link {
            margin-top: 20px;
            display: block;
            text-decoration:none;
            color:black;
        }

        .login-link:hover{
            text-decoration:underline;
            color:#f44336;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid" >
                <a class="navbar-brand" href="/" style="font-size: 24px; text-align: center; margin-left:10%;">DA NONNA PAOLA</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="register-form">
            <h1>Register now</h1>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ registerform.as_p }}
                <a href="{% url 'my-login' %}" class="login-link" style="margin-bottom: 10px;">Sei gi√† registrato? Accedi!</a>
                <input style="background-color: #EB6864;" type="submit" value="Register"/>
                <a type="button" class="btn btn-light" href="/">Home</a>

            </form>
        </div>
    </main>
</body>
</html>
